<template name="tmp_signup">
    <div class="col-md-offset-4 col-md-4 margintop40">
        <div class="panel panel-default">
            <div class="panel-heading">
                Sign In
            </div>
            <div class="panel-body">
                <form class="form">
                    
                    <div class="form-group">
                        <input id="inpemail" type="email" class="form-control" placeholder="Email" />
                    </div>
                    <div class="form-group">
                        <input id="inppwd" type="password" class="form-control" placeholder="Password" />
                    </div>
                    <div class="form-group">
                        <input id="inprepwd" type="password" class="form-control" placeholder="Confirm Password" />
                    </div>
                    <hr />
                    <div class="form-group">
                        <input id="inpfname" type="text" class="form-control" placeholder="First Name" />
                    </div>
                    <div class="form-group">
                        <input id="inplname" type="text" class="form-control" placeholder="Last Name" />
                    </div>
                    <div class="form-group">
                        <select id="ddlgender" class="form-control">
                        <option selected disabled>choose gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">
                        Sign up
                    </button>
                </form>
            </div>
            <div class="panel-footer">
                <button id="btnsignin" class="btn btn-default btn-block">Sign In</button>
            </div>
        </div>
    </div>
</template>
