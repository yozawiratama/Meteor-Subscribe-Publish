<template name="tmp_signin">
    <div class="col-md-offset-4 col-md-4 margintop40">
        <div class="panel panel-default">
            <div class="panel-heading">
                Sign In
            </div>
            <div class="panel-body">
                <form class="form">
                    
                    <div class="form-group">
                        <input id="inpemail" type="email" class="form-control" placeholder="Email" />
                    </div>
                    <div class="form-group">
                        <input id="inppwd" type="password" class="form-control" placeholder="Password" />
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">
                        Sign In
                    </button>
                </form>
            </div>
            <div class="panel-footer">
                <button id="btnsignup" class="btn btn-default btn-block">Sign Up</button>
            </div>
        </div>
    </div>
</template>
